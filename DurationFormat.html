<!doctype html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vícejazyčnost s použitím standardního objektu Intl</title>
		<script src="DurationFormat.js" type="module"></script>
	</head>
	<body>
		<h1>Intl.DurationFormat</h1>

		<h2>Jazykové nastavení</h2>
		<form>
			<p>
				<label
					>Locale:
					<select id="locale"></select
				></label>
				<label
					>style:
					<select id="style"></select
				></label>
				<label
					>numberingSystem:
					<select id="numbering-system"></select
				></label>
			</p>
		</form>

		<h2>Doba trvání vůči aktuálnímu času</h2>
		<p id="current-time-duration"></p>

		<h2>Doba trvání vůči vybranému času</h2>
		<label>Vyber si vlastní datum a čas: <input type="datetime-local" id="selected-time-input" step="1" /></label>
		<p id="selected-time-duration"></p>
	</body>
</html>
