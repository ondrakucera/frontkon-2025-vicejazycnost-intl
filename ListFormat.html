<!doctype html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vícejazyčnost s použitím standardního objektu Intl</title>
		<script src="ListFormat.js" type="module"></script>
	</head>
	<body>
		<h1>Intl.ListFormat</h1>

		<h2>Jazykové nastavení</h2>
		<form>
			<p>
				<label
					>Locale:
					<select id="locale"></select
				></label>
				<label
					>type:
					<select id="type"></select
				></label>
				<label
					>style:
					<select id="style"></select
				></label>
			</p>
		</form>

		<h2>Seznamy</h2>
		<ul id="lists"></ul>
	</body>
</html>
