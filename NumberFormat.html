<!doctype html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vícejazyčnost s použitím standardního objektu Intl</title>
		<script src="NumberFormat.js" type="module"></script>
	</head>
	<body>
		<h1>Intl.NumberFormat</h1>

		<h2>Jazykové nastavení</h2>
		<form>
			<p>
				<label>Locale:&#32;<select id="locale"></select></label>
			</p>
			<p>
				<label>minimumIntegerDigits:&#32;<select id="minimum-integer-digits"></select></label>
			</p>
			<p>
				<label>minimumFractionDigits:&#32;<select id="minimum-fraction-digits"></select></label>
				<label>maximumFractionDigits:&#32;<select id="maximum-fraction-digits"></select></label>
			</p>
			<p>
				<label>minimumSignificantDigits:&#32;<select id="minimum-significant-digits"></select></label>
				<label>maximumSignificantDigits:&#32;<select id="maximum-significant-digits"></select></label>
			</p>

			<p>
				<label>currency:&#32;<select id="currency"></select></label>
				<label>currencyDisplay:&#32;<select id="currency-display"></select></label>
			</p>

			<p>
				<label>unitDisplay:&#32;<select id="unit-display"></select></label>
			</p>
		</form>

		<h2>Pí</h2>
		<p id="pi"></p>

		<h2>Laphroaig 30 Year Old</h2>
		<p id="laphroaig-30yo-price"></p>

		<h2>Bilance státního rozpočtu ČR za rok 2024</h2>
		<p id="government-budget-2024-balance"></p>

		<h2>Rychlost světla</h2>
		<p id="speed-of-light"></p>
	</body>
</html>
